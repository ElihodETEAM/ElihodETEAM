<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/tableMerging.css">
</head>
<body>
    <!-- 
        Attributes for table merging

        colspan: used to merge the columns (td/th)
        rowspan: used to merge the rows (tr)
     -->

     <table class="table1">
        <tr>.
            <td colspan="2">data1</td>
            <!-- <td>data2</td> -->
            <td>data</td>
        </tr>
        <tr>
            <td>data</td>
            <td colspan="3">data2</td>
            <td>data3</td> 
        </tr>
        <tr>
            <td>data</td>
            <td>data</td>
            <td>data</td>
        </tr>
        <tr>
            <td>data</td>
            <td>data</td>
            <td>data</td>
        </tr>
     </table>


     <table class="table2">
        <tr>
            <td>data</td>
            <td colspan="2">data</td>
            <!-- <td>data</td> -->

            
        </tr>
        <tr>
            <td>data</td>
            <td>data2</td>
            <td>data3</td> 
        </tr>
        <tr>
            <td>data</td>
            <td>data</td>
            <td>data</td>
        </tr>
        <tr>
            <td colspan="3">data</td>
            <!-- <td>data</td> -->
            <!-- <td>data</td> -->
        </tr>
     </table>
</body>
</html>
