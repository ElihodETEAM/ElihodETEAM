<body>
    <!-- paragraph tag -->
    <p> To write some


        text or paragraphs</p>


    <pre>           Pre
        
        formatted text</pre>


    <!-- making a box  -->
    <!-- ctrl + / to bring a comment -->


    <!-- div is called a division tag -->
    <div style="color: red; background-color: black;">Div tag here</div>


    <div class="purple">purple text</div>

    <div class="bigOne purple">I am big and purple</div>

    <div class="box">Box</div>

    <!-- Border Box in CSS -->
        <!-- br tag to break a line -->
        <br />
        <br />
        <br />

        <!-- hr tag to bring a horizontal line -->
        <hr />
    <div class="borderBox">BorderBox</div>


    <p>Elihod Says: "Word hard to get success"</p>
    <p>Elihod Says: <q>Word hard to get success</q></p>
    


    <!-- Inline Level elements vs Block level elements  -->

    <!-- Block Level Elements:
            They always start from a new line
            they take 100% of the width available to them
            common examples are p tag div tag
    -->

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <p class="pBlock">Hi there</p>
    <p>Hi there</p>
   


    <!-- Inline Level Elements:
        They start from the same line
        they only take the necessary space required
        common examples are span tag b tag, ... all HTML formatting tags
    -->

    <br>
    <br>
    <br>

    <span class="spanInline">Hi Elihod</span>
    <span>Hi Elihod</span>
